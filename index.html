<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" type="image/png" href="https://firebasestorage.googleapis.com/v0/b/design-c9479.firebasestorage.app/o/favicon.png?alt=media&token=8a15574c-525d-4855-88f3-60f91dc7b45a" />
    <link rel="shortcut icon" href="https://firebasestorage.googleapis.com/v0/b/design-c9479.firebasestorage.app/o/favicon.png?alt=media&token=8a15574c-525d-4855-88f3-60f91dc7b45a" />
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>多媒体设计作品集</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Helvetica Now Display', 'Helvetica Neue', Arial, sans-serif !important;
            overflow: hidden;
            padding-top: 0;
            background-color: #000;
            min-height: 100vh;
            user-select: none;
        }
        #grid-container {
            cursor: default;
            width: 140vw;
            height: 140vh;
            transform-origin: center center;
        }
        .grid-item {
            transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1),
                        opacity 0.15s cubic-bezier(0.4, 0, 0.2, 1),
                        filter 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.7;
            background-size: cover;
            background-position: center;
        }
        .table-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #4B5563;
        }
        .admin-table-row:hover { background-color: #374151; }
        .selected-row { background-color: #EF4444 !important; }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; border-radius: 6px; }
    </style>
</head>
<body>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDApuOEfnj7x7lg7T-3xceKQMlRvcdJV68",
            authDomain: "design-c9479.firebaseapp.com",
            projectId: "design-c9479",
            storageBucket: "design-c9479.firebasestorage.app",
            messagingSenderId: "779638854632",
            appId: "1:779638854632:web:cd467e5c88cb87c2de0a5d",
            measurementId: "G-RRL6LEV1NV"
        };

        // ===== 默认配置（当前完美状态）=====
        const DEFAULT_SETTINGS = {
            webTitle: "多媒体设计作品集",
            title: "3D&Motion Creative&Production",
            subtitle: "Powerd by REDesign",
            titleStyle: { weight: 'font-extrabold', spacing: 'tracking-normal', color: '#ffffff' },
            subtitleStyle: { weight: 'font-normal', spacing: 'tracking-normal', color: '#9CA3AF' },
            fisheyeSettings: {
                radius: 300, decayPower: 2.0, minScale: 0.175, maxScale: 3.0,
                parallaxSmoothing: 0.2, canvasScale: 1.0, canvasOffsetX: 0,
                twinkleFrequency: 1.0, twinkleAmplitude: 1.0
            }
        };

        const GRID_COLORS = ['#EF4444','#F97316','#F59E0B','#10B981','#3B82F6','#6366F1','#8B5CF6','#EC4899','#FBBF24','#A78BFA','#4ADE80','#FB7185','#D946EF','#06B6D4'];
        const NUM_COLS = 10, NUM_ROWS = 6, TOTAL_ITEMS = 60;
        const PLACEHOLDER_VID = "https://www.w3schools.com/html/mov_bbb.mp4";
        const PARALLAX_INTENSITY = 0.1;

        let db, auth;
        let isLocalMode = false;
        let gridContainer, modal, videoPlayer, closeModal, mainTitleEl, subTextEl;
        let editContainer, contentDisplay, topContentArea;
        let editWebTitleEl, editTitleEl, editSubtitleEl;
        let editTitleWeightEl, editSubtitleWeightEl, editTitleSpacingEl, editSubtitleSpacingEl;
        let editTitleColorEl, editSubtitleColorEl;
        let editFisheyeRadiusEl, editDecayPowerEl, editMinScaleEl, editMaxScaleEl;
        let editParallaxSmoothingEl, editCanvasScaleEl, editCanvasOffsetXEl;
        let editTwinkleFrequencyEl, editTwinkleAmplitudeEl;
        let adminToggleBtn, viewToggleBtn;
        let authModal, authUsernameEl, authPasswordEl, authErrorMessageEl, adminTableContainer;

        // 当前视觉参数（实时）
        let currentFisheyeRadius = DEFAULT_SETTINGS.fisheyeSettings.radius;
        let currentDecayPower = DEFAULT_SETTINGS.fisheyeSettings.decayPower;
        let currentMinScale = DEFAULT_SETTINGS.fisheyeSettings.minScale;
        let currentMaxScale = DEFAULT_SETTINGS.fisheyeSettings.maxScale;
        let currentParallaxSmoothing = DEFAULT_SETTINGS.fisheyeSettings.parallaxSmoothing;
        let currentCanvasScale = DEFAULT_SETTINGS.fisheyeSettings.canvasScale;
        let currentCanvasOffsetX = DEFAULT_SETTINGS.fisheyeSettings.canvasOffsetX;
        let currentTwinkleFrequency = DEFAULT_SETTINGS.fisheyeSettings.twinkleFrequency;
        let currentTwinkleAmplitude = DEFAULT_SETTINGS.fisheyeSettings.twinkleAmplitude;

        window.currentView = 'grid';
        let isAdminMode = false;
        let selectedItemId = null;
        let isFocusMode = false;
        let items = [];
        let itemData = {};
        let mousePos = { x: 0, y: 0 };
        let isMouseActive = false;
        let isMouseOverCanvas = false;
        let animationFrameId = null;
        let parallaxOffset = { x: 0, y: 0 };

        const getSettingsDocPath = () => `/artifacts/design-c9479/public/data/homepage_content/settings`;
        const getGridCollectionPath = () => `/artifacts/design-c9479/public/data/grid_items`;

        function getColumnIndex(i) { return i % NUM_COLS; }
        function getColorForColumn(col) { return GRID_COLORS[col % GRID_COLORS.length]; }

        function applyTextStyles(el, style) {
            if (!el) return;
            el.className = el.className.replace(/font-(extrabold|bold|medium|normal|light|thin)/g, '');
            el.className = el.className.replace(/tracking-(tighter|tight|normal|wide|wider|widest)/g, '');
            el.classList.add(style.weight || 'font-normal');
            el.classList.add(style.spacing || 'tracking-normal');
            el.style.color = style.color || '#ffffff';
        }

        function renderLocationThumbnail(index, color) {
            let html = `<div class="w-[60px] h-[45px] grid gap-[1px] bg-gray-900 border border-gray-700 rounded-sm overflow-hidden" style="grid-template-columns:repeat(10,1fr);grid-template-rows:repeat(6,1fr)">`;
            for (let i = 0; i < TOTAL_ITEMS; i++) html += `<div style="background:${i===index?color:'#374151'}"></div>`;
            html += `</div>`;
            return html;
        }

        function renderAdminTable() {
            const container = document.getElementById('admin-table-view');
            if (!container) return;
            let html = `
                <div class="bg-gray-900/95 backdrop-blur-sm rounded-xl p-6 border border-gray-700">
                    <h1 class="text-3xl font-bold mb-6 text-red-400 flex items-center justify-between">
                        网格素材列表编辑 (共 60 个项目)
                        <button onclick="switchView('grid')" class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600 text-sm">返回网格视图</button>
                    </h1>
                    <div class="grid grid-cols-1 gap-4 max-w-5xl mx-auto">
            `;
            for (let i = 0; i < TOTAL_ITEMS; i++) {
                const id = `item_${i}`;
                const data = itemData[id] || { img: null, vid: PLACEHOLDER_VID, bgColor: getColorForColumn(getColumnIndex(i)) };
                const thumb = renderLocationThumbnail(i, data.bgColor || getColorForColumn(getColumnIndex(i)));
                html += `
                    <div id="row-${id}" class="admin-table-row bg-gray-800/70 rounded-lg p-4 flex flex-col md:flex-row items-center gap-4 border border-gray-700 hover:border-gray-500 transition-all">
                        <div class="flex-shrink-0">${thumb}</div>
                        <div class="w-12 text-center text-gray-400 font-mono">#${i.toString().padStart(2,'0')}</div>
                        <div class="flex-1">
                            <label class="block text-xs text-gray-400 mb-1">图片 URL（留空则显示纯色）</label>
                            <input type="text" id="img_${id}" value="${data.img || ''}" placeholder="https://..." class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white text-sm">
                        </div>
                        <div class="flex-1">
                            <label class="block text-xs text-gray-400 mb-1">视频 URL（必填）</label>
                            <input type="text" id="vid_${id}" value="${data.vid || PLACEHOLDER_VID}" placeholder="https://..." class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white text-sm">
                        </div>
                        <div class="flex-shrink-0">
                            <button onclick="saveInlineItemChange('${id}', 'img_${id}', 'vid_${id}', this)"
                                    class="px-6 py-2 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 transition whitespace-nowrap">
                                保存
                            </button>
                        </div>
                    </div>
                `;
            }
            html += `</div></div>`;
            container.innerHTML = html;
        }

        window.setAdminMode = mode => {
            isAdminMode = mode;
            const symbol = adminToggleBtn.querySelector('span');
            if (mode) {
                symbol.classList.add('text-red-400'); symbol.classList.remove('text-gray-400','hover:text-white');
                topContentArea.classList.add('border-b-4','border-red-600');
                window.closeAuthModal();
                resetGridScale();
                window.switchView('grid');
                viewToggleBtn.classList.remove('hidden');
            } else {
                symbol.classList.remove('text-red-400'); symbol.classList.add('text-gray-400','hover:text-white');
                topContentArea.classList.remove('border-b-4','border-red-600');
                viewToggleBtn.classList.add('hidden');
            }
        };

        window.switchView = view => {
            if (!isAdminMode) return;
            window.currentView = view;
            const gridEl = document.getElementById('grid-container');
            const tableEl = document.getElementById('admin-table-view');
            const topEdit = document.getElementById('edit-mode-container');
            const display = document.getElementById('content-display');
            const controls = document.getElementById('admin-persistent-controls');
            if (view === 'table') {
                isFocusMode = false;
                gridEl.classList.add('hidden');
                tableEl.classList.remove('hidden');
                renderAdminTable();
                topEdit.classList.add('hidden');
                display.classList.add('hidden');
                controls.classList.remove('z-30'); controls.classList.add('z-50');
                viewToggleBtn.textContent = '返回网格视图';
            } else {
                resetFocusAndScale();
                gridEl.classList.remove('hidden');
                tableEl.classList.add('hidden');
                display.classList.remove('hidden');
                window.toggleEditMode(false);
                controls.classList.remove('z-50'); controls.classList.add('z-30');
                viewToggleBtn.textContent = '切换到列表编辑';
            }
        };

        function resetFocusAndScale() {
            isFocusMode = false; selectedItemId = null;
            resetGridScale(); resetGrid();
            document.querySelectorAll('.admin-table-row').forEach(r => r.classList.remove('selected-row'));
            isMouseActive = true; startAnimationLoop();
        }

        window.handleAdminToggle = () => isAdminMode ? window.setAdminMode(false) || resetFocusAndScale() : window.openAuthModal();
        window.openAuthModal = () => { authModal.classList.remove('hidden'); authErrorMessageEl.classList.add('hidden'); authPasswordEl.value = ''; authUsernameEl.value = 'admin'; };
        window.closeAuthModal = () => authModal.classList.add('hidden');
        window.handleAdminLogin = () => {
            if (authUsernameEl.value.trim() === 'admin' && authPasswordEl.value.trim() === '1234') window.setAdminMode(true);
            else { authErrorMessageEl.classList.remove('hidden'); authPasswordEl.value = ''; }
        };

        window.saveInlineItemChange = async (itemId, imgInputId, vidInputId, btn) => {
            const newImg = document.getElementById(imgInputId).value.trim();
            const newVid = document.getElementById(vidInputId).value.trim();
            if (isLocalMode || !db || !isAdminMode) return;
            btn.disabled = true; btn.textContent = '保存中...'; btn.classList.add('bg-gray-500');
            const idx = parseInt(itemId.split('_')[1]);
            const bgColor = itemData[itemId]?.bgColor || getColorForColumn(getColumnIndex(idx));
            const data = { img: newImg || null, vid: newVid || PLACEHOLDER_VID, bgColor };
            try {
                await setDoc(doc(db, getGridCollectionPath(), itemId), data, { merge: true });
                itemData[itemId] = { ...itemData[itemId], ...data };
                btn.textContent = '已保存'; btn.classList.replace('bg-gray-500','bg-green-600');
                renderAdminTable();
            } catch (e) {
                console.error(e); btn.textContent = '失败'; btn.classList.replace('bg-gray-500','bg-red-600');
            } finally {
                setTimeout(() => {
                    if (btn.textContent === '已保存') { btn.textContent = '保存'; btn.classList.replace('bg-green-600','bg-red-600'); }
                    btn.disabled = false;
                }, 1500);
            }
        };

        function closeVideoModalFunc() {
            modal.classList.add('hidden');
            videoPlayer.pause(); 
            videoPlayer.removeAttribute('src');
            videoPlayer.load();
            resetFocusAndScale();
            isMouseActive = true;
            let frames = 60;
            const wake = () => {
                updateFisheyeEffect();
                if (--frames > 0) requestAnimationFrame(wake);
                else startAnimationLoop();
            };
            wake();
            setTimeout(cacheItemPositions, 100);
        }

        function cacheItemPositions() {
            const old = gridContainer.style.transform;
            gridContainer.style.transform = `translateX(${currentCanvasOffsetX}px) scale(${currentCanvasScale})`;
            items.forEach(item => {
                const r = item.el.getBoundingClientRect();
                item.center = { x: r.left + r.width/2, y: r.top + r.height/2 };
            });
            gridContainer.style.transform = old;
        }

        function applyGridTransform() {
            gridContainer.style.transform = `translate3d(${parallaxOffset.x + currentCanvasOffsetX}px, ${parallaxOffset.y}px, 0) scale(${currentCanvasScale})`;
        }

        function resetGridScale() { items.forEach(i => { i.el.style.transform = `scale(${currentMinScale})`; i.el.style.opacity = '0.7'; i.el.style.filter = 'brightness(1.0)'; }); }
        function resetGrid() { resetGridScale(); parallaxOffset = {x:0,y:0}; applyGridTransform(); }

        function updateGridDOM() {
            items.forEach((it, i) => {
                const data = itemData[`item_${i}`] || { img: null, vid: PLACEHOLDER_VID, bgColor: getColorForColumn(getColumnIndex(i)) };
                if (data.img && data.img.trim()) { it.el.style.backgroundImage = `url(${data.img})`; it.el.style.backgroundColor = 'transparent'; }
                else { it.el.style.backgroundImage = 'none'; it.el.style.backgroundColor = data.bgColor; }
            });
            applyGridTransform();
            cacheItemPositions();
        }

        function createGridImmediately() {
            gridContainer.innerHTML = '';
            gridContainer.style.gridTemplateColumns = `repeat(10,1fr)`;
            for (let i = 0; i < TOTAL_ITEMS; i++) {
                const id = `item_${i}`;
                const bgColor = getColorForColumn(getColumnIndex(i));
                const div = document.createElement('div');
                div.className = 'grid-item aspect-square bg-cover bg-center cursor-pointer';
                div.style.backgroundColor = bgColor;
                div.style.transform = `scale(${currentMinScale})`;
                div.dataset.videoId = id;
                div.twinklePhase = Math.random()*Math.PI*2;
                div.twinkleSpeed = 0.5 + Math.random()*0.5;
                gridContainer.appendChild(div);
                items.push({ el: div, center: {x:0,y:0}, twinklePhase: div.twinklePhase, twinkleSpeed: div.twinkleSpeed });
                itemData[id] = { img: null, vid: PLACEHOLDER_VID, bgColor };
            }
            applyGridTransform();
            cacheItemPositions();
            isMouseActive = true;
            startAnimationLoop();
        }

        function updateFisheyeEffect() {
            const cx = innerWidth/2, cy = innerHeight/2;
            if (isMouseOverCanvas && !isFocusMode) {
                const tx = (mousePos.x - cx) * PARALLAX_INTENSITY;
                const ty = (mousePos.y - cy) * PARALLAX_INTENSITY;
                parallaxOffset.x += (tx - parallaxOffset.x) * currentParallaxSmoothing;
                parallaxOffset.y += (ty - parallaxOffset.y) * currentParallaxSmoothing;
                applyGridTransform();
            }
            if (window.currentView==='table' || (isAdminMode && window.currentView==='grid')) {
                if (isMouseActive) animationFrameId = requestAnimationFrame(updateFisheyeEffect);
                return;
            }
            const radius = innerWidth <= 768 ? currentFisheyeRadius * 0.6 : currentFisheyeRadius;
            items.forEach(it => {
                const ax = it.center.x + parallaxOffset.x;
                const ay = it.center.y + parallaxOffset.y;
                const dist = Math.hypot(mousePos.x - ax, mousePos.y - ay);
                let scale, opacity = 0.7, bright = 1.0;
                if (isFocusMode && it.el.dataset.videoId === selectedItemId) {
                    scale = currentMaxScale * 1.5; opacity = 1.0;
                } else if (isFocusMode) {
                    scale = currentMinScale * 0.8; opacity = 0.4;
                } else if (!isMouseOverCanvas || dist >= radius) {
                    it.el.twinklePhase += 0.004 * it.el.twinkleSpeed * currentTwinkleFrequency;
                    const tw = (Math.sin(it.el.twinklePhase) + 1) / 2;
                    scale = currentMinScale * (0.7 + tw * 0.6 * currentTwinkleAmplitude);
                    bright = 0.3 + tw * 1.1 * currentTwinkleAmplitude;
                } else {
                    const p = 1 - dist / radius;
                    const e = 1 - Math.pow(1 - p, currentDecayPower);
                    scale = currentMinScale + (currentMaxScale - currentMinScale) * e;
                    opacity = 0.7 + 0.3 * e;
                }
                it.el.style.transform = `translateZ(0) scale(${scale})`;
                it.el.style.opacity = opacity;
                it.el.style.filter = `brightness(${bright})`;
            });
            if (isMouseActive) animationFrameId = requestAnimationFrame(updateFisheyeEffect);
        }

        function startAnimationLoop() {
            if (!animationFrameId) animationFrameId = requestAnimationFrame(updateFisheyeEffect);
        }

        function openVideoModal(src) { 
            videoPlayer.src = src; 
            modal.classList.remove('hidden'); 
            videoPlayer.play().catch(() => {}); 
        }

        window.toggleEditMode = enable => {
            if (!isAdminMode) return;
            if (enable) {
                editWebTitleEl.value = document.title;
                editTitleEl.value = mainTitleEl.textContent;
                editSubtitleEl.value = subTextEl.textContent;
                editTitleWeightEl.value = mainTitleEl.classList.contains('font-extrabold') ? 'font-extrabold' :
                                         mainTitleEl.classList.contains('font-bold') ? 'font-bold' :
                                         mainTitleEl.classList.contains('font-medium') ? 'font-medium' : 'font-normal';
                editTitleSpacingEl.value = mainTitleEl.classList.toString().match(/tracking-\w+/)?.[0] || 'tracking-normal';
                editTitleColorEl.value = mainTitleEl.style.color || '#ffffff';
                editSubtitleWeightEl.value = subTextEl.classList.contains('font-bold') ? 'font-bold' :
                                            subTextEl.classList.contains('font-medium') ? 'font-medium' : 'font-normal';
                editSubtitleSpacingEl.value = subTextEl.classList.toString().match(/tracking-\w+/)?.[0] || 'tracking-normal';
                editSubtitleColorEl.value = subTextEl.style.color || '#9CA3AF';
                editFisheyeRadiusEl.value = currentFisheyeRadius;
                editDecayPowerEl.value = currentDecayPower;
                editMinScaleEl.value = currentMinScale;
                editMaxScaleEl.value = currentMaxScale;
                editParallaxSmoothingEl.value = currentParallaxSmoothing;
                editCanvasScaleEl.value = currentCanvasScale;
                editCanvasOffsetXEl.value = currentCanvasOffsetX;
                editTwinkleFrequencyEl.value = currentTwinkleFrequency;
                editTwinkleAmplitudeEl.value = currentTwinkleAmplitude;
                contentDisplay.classList.add('hidden');
                editContainer.classList.remove('hidden');
            } else {
                contentDisplay.classList.remove('hidden');
                editContainer.classList.add('hidden');
            }
        };

        window.saveContent = async () => {
            if (!isAdminMode || !db) return;
            const newSettings = {
                webTitle: editWebTitleEl.value.trim() || DEFAULT_SETTINGS.webTitle,
                title: editTitleEl.value.trim() || DEFAULT_SETTINGS.title,
                subtitle: editSubtitleEl.value.trim() || DEFAULT_SETTINGS.subtitle,
                titleStyle: {
                    weight: editTitleWeightEl.value,
                    spacing: editTitleSpacingEl.value,
                    color: editTitleColorEl.value
                },
                subtitleStyle: {
                    weight: editSubtitleWeightEl.value,
                    spacing: editSubtitleSpacingEl.value,
                    color: editSubtitleColorEl.value
                },
                fisheyeSettings: {
                    radius: parseFloat(editFisheyeRadiusEl.value) || 300,
                    decayPower: parseFloat(editDecayPowerEl.value) || 2.0,
                    minScale: parseFloat(editMinScaleEl.value) || 0.175,
                    maxScale: parseFloat(editMaxScaleEl.value) || 3.0,
                    parallaxSmoothing: parseFloat(editParallaxSmoothingEl.value) || 0.2,
                    canvasScale: parseFloat(editCanvasScaleEl.value) || 1.0,
                    canvasOffsetX: parseInt(editCanvasOffsetXEl.value) || 0,
                    twinkleFrequency: parseFloat(editTwinkleFrequencyEl.value) || 1.0,
                    twinkleAmplitude: parseFloat(editTwinkleAmplitudeEl.value) || 1.0
                }
            };
            await setDoc(doc(db, getSettingsDocPath()), newSettings, { merge: true });
            window.toggleEditMode(false);
        };

        function setupDOM() {
            gridContainer = document.getElementById('grid-container');
            modal = document.getElementById('video-modal');
            videoPlayer = document.getElementById('video-player');
            closeModal = document.getElementById('close-modal');
            mainTitleEl = document.getElementById('main-title');
            subTextEl = document.getElementById('sub-text');
            editContainer = document.getElementById('edit-mode-container');
            contentDisplay = document.getElementById('content-display');
            topContentArea = document.getElementById('top-content-area');
            adminTableContainer = document.getElementById('admin-table-view');
            editWebTitleEl = document.getElementById('edit-web-title');
            editTitleEl = document.getElementById('edit-title');
            editSubtitleEl = document.getElementById('edit-subtitle');
            editTitleWeightEl = document.getElementById('edit-title-weight');
            editSubtitleWeightEl = document.getElementById('edit-subtitle-weight');
            editTitleSpacingEl = document.getElementById('edit-title-spacing');
            editSubtitleSpacingEl = document.getElementById('edit-subtitle-spacing');
            editTitleColorEl = document.getElementById('edit-title-color');
            editSubtitleColorEl = document.getElementById('edit-subtitle-color');
            editFisheyeRadiusEl = document.getElementById('edit-fisheye-radius');
            editDecayPowerEl = document.getElementById('edit-decay-power');
            editMinScaleEl = document.getElementById('edit-min-scale');
            editMaxScaleEl = document.getElementById('edit-max-scale');
            editParallaxSmoothingEl = document.getElementById('edit-parallax-smoothing');
            editCanvasScaleEl = document.getElementById('edit-canvas-scale');
            editCanvasOffsetXEl = document.getElementById('edit-canvas-offset-x');
            editTwinkleFrequencyEl = document.getElementById('edit-twinkle-frequency');
            editTwinkleAmplitudeEl = document.getElementById('edit-twinkle-amplitude');
            adminToggleBtn = document.getElementById('admin-toggle-btn');
            viewToggleBtn = document.getElementById('view-toggle-btn');
            authModal = document.getElementById('auth-modal');
            authUsernameEl = document.getElementById('auth-username');
            authPasswordEl = document.getElementById('auth-password');
            authErrorMessageEl = document.getElementById('auth-error-message');
            closeModal.onclick = closeVideoModalFunc;
            modal.onclick = e => e.target === modal && closeVideoModalFunc();
            gridContainer.addEventListener('mouseenter', () => {
                isMouseOverCanvas = true;
                isMouseActive = true;
                startAnimationLoop();
            });
            gridContainer.addEventListener('mouseleave', () => {
                isMouseOverCanvas = false;
            });
            window.addEventListener('mousemove', e => {
                mousePos = {x: e.clientX, y: e.clientY};
            });
            gridContainer.onclick = e => {
                const el = e.target.closest('.grid-item');
                if (!el) return;
                const id = el.dataset.videoId;
                if (isAdminMode) { switchView('table'); const row = document.getElementById('row-'+id); if(row) { row.scrollIntoView({behavior:'smooth'}); } return; }
                openVideoModal(itemData[id]?.vid || PLACEHOLDER_VID);
            };
        }

        // ===== 页面加载入口 =====
        window.addEventListener('load', async () => {
            setupDOM();

            // 立即应用默认标题（最快显示内容）
            document.title = DEFAULT_SETTINGS.webTitle;
            mainTitleEl.textContent = DEFAULT_SETTINGS.title;
            subTextEl.textContent = DEFAULT_SETTINGS.subtitle;
            applyTextStyles(mainTitleEl, DEFAULT_SETTINGS.titleStyle);
            applyTextStyles(subTextEl, DEFAULT_SETTINGS.subtitleStyle);

            // 立即创建网格（不再等 Firebase）
            createGridImmediately();

            // 再异步初始化 Firebase（不阻塞）
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app); auth = getAuth(app);
                await signInAnonymously(auth);

                // 监听设置（晚点更新也没事）
                onSnapshot(doc(db, getSettingsDocPath()), snap => {
                    const d = snap.exists() ? snap.data() : {};
                    document.title = d.webTitle || DEFAULT_SETTINGS.webTitle;
                    mainTitleEl.textContent = d.title || DEFAULT_SETTINGS.title;
                    subTextEl.textContent = d.subtitle || DEFAULT_SETTINGS.subtitle;
                    applyTextStyles(mainTitleEl, d.titleStyle || DEFAULT_SETTINGS.titleStyle);
                    applyTextStyles(subTextEl, d.subtitleStyle || DEFAULT_SETTINGS.subtitleStyle);

                    const s = d.fisheyeSettings || DEFAULT_SETTINGS.fisheyeSettings;
                    currentFisheyeRadius = s.radius;
                    currentDecayPower = s.decayPower;
                    currentMinScale = s.minScale;
                    currentMaxScale = s.maxScale || 3.0;
                    currentParallaxSmoothing = s.parallaxSmoothing || 0.2;
                    currentCanvasScale = s.canvasScale || 1.0;
                    currentCanvasOffsetX = s.canvasOffsetX || 0;
                    currentTwinkleFrequency = s.twinkleFrequency || 1.0;
                    currentTwinkleAmplitude = s.twinkleAmplitude || 1.0;
                    applyGridTransform();
                    if (items.length > 0) updateGridDOM();
                });

                // 网格数据同步
                onSnapshot(collection(db, getGridCollectionPath()), snap => {
                    snap.docChanges().forEach(c => {
                        const d = c.doc.data();
                        const id = c.doc.id;
                        const i = parseInt(id.split('_')[1]);
                        if (i >= TOTAL_ITEMS) return;
                        itemData[id] = { img: d.img || null, vid: d.vid || PLACEHOLDER_VID, bgColor: d.bgColor || getColorForColumn(getColumnIndex(i)) };
                    });
                    if (items.length > 0) updateGridDOM();
                });
            } catch (e) {
                console.warn("Firebase 连接失败，使用离线默认配置", e);
                isLocalMode = true;
            }
        });
    </script>

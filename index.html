<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互动展示系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* 主页样式 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 60px;
        }

        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .card-description {
            color: #666;
            line-height: 1.5;
        }

        .admin-controls {
            display: none;
            margin-top: 10px;
            gap: 10px;
        }

        .admin-controls button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .admin-controls .edit-btn {
            background: #28a745;
        }

        /* 详情页样式 */
        .detail-page {
            display: none;
            min-height: 100vh;
            background: white;
        }

        .detail-header {
            background: #333;
            color: white;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .detail-nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .detail-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .video-section {
            flex: 1;
            min-width: 0;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }

        .text-section {
            flex: 1;
            min-width: 0;
        }

        .text-content {
            text-align: left;
        }

        .detail-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            line-height: 1.3;
        }

        .detail-text {
            font-size: 16px;
            line-height: 1.8;
            color: #555;
            white-space: pre-wrap;
        }

        /* 编辑模式样式 */
        .edit-title {
            width: 100%;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-family: inherit;
        }

        .edit-text {
            width: 100%;
            min-height: 300px;
            font-size: 16px;
            line-height: 1.8;
            padding: 15px;
            border: 2px solid #007bff;
            border-radius: 5px;
            resize: vertical;
            font-family: inherit;
        }

        .edit-controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .save-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .detail-content {
                flex-direction: column;
                gap: 30px;
            }
            
            .detail-title {
                font-size: 24px;
            }
            
            .edit-title {
                font-size: 24px;
            }
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }

        .modal input, .modal textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 主页面 -->
    <div id="mainPage">
        <button class="admin-toggle" onclick="toggleAdminMode()">
            <span id="adminToggleText">开启管理模式</span>
        </button>

        <div class="container">
            <div class="grid" id="cardGrid">
                <!-- 卡片将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <!-- 详情页面 -->
    <div id="detailPage" class="detail-page">
        <div class="detail-header">
            <div class="detail-nav">
                <button class="back-btn" onclick="goBack()">返回</button>
                <button id="detailAdminToggle" class="admin-toggle" onclick="toggleDetailEditMode()" style="display: none;">
                    <span id="detailAdminToggleText">编辑内容</span>
                </button>
            </div>
        </div>

        <div class="detail-content">
            <div class="video-section">
                <div class="video-container">
                    <video id="detailVideo" controls>
                        您的浏览器不支持视频播放。
                    </video>
                </div>
            </div>

            <div class="text-section">
                <div id="displayMode" class="text-content">
                    <h1 id="displayTitle" class="detail-title"></h1>
                    <div id="displayText" class="detail-text"></div>
                </div>

                <div id="editMode" style="display: none;">
                    <input type="text" id="editTitle" class="edit-title" placeholder="输入标题...">
                    <textarea id="editText" class="edit-text" placeholder="输入内容..."></textarea>
                    <div class="edit-controls">
                        <button class="save-btn" onclick="saveContent()">保存</button>
                        <button class="cancel-btn" onclick="cancelEdit()">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加卡片模态框 -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3>添加新卡片</h3>
            <input type="text" id="newCardTitle" placeholder="卡片标题">
            <textarea id="newCardDescription" placeholder="卡片描述"></textarea>
            <input type="text" id="newCardDetailTitle" placeholder="详情页标题">
            <textarea id="newCardDetailText" placeholder="详情页内容"></textarea>
            <input type="file" id="newCardImage" accept="image/*">
            <input type="file" id="newCardVideo" accept="video/*">
            <div class="modal-buttons">
                <button onclick="addCard()" style="background: #28a745; color: white;">添加</button>
                <button onclick="closeModal()" style="background: #6c757d; color: white;">取消</button>
            </div>
        </div>
    </div>

    <script>
        let isAdminMode = false;
        let isDetailEditMode = false;
        let currentCard = null;
        let cardsData = [
            {
                id: 1,
                image: "https://picsum.photos/400/300?random=1",
                title: "示例卡片 1",
                description: "这是第一个示例卡片的描述内容。",
                video: "https://www.w3schools.com/html/mov_bbb.mp4",
                detailTitle: "详细标题 1",
                detailText: "这是详细页面的内容。您可以在这里放置更多的信息和描述。\n\n这是第二段内容，展示了换行效果。\n\n在管理员模式下，您可以编辑这些内容。"
            },
            {
                id: 2,
                image: "https://picsum.photos/400/300?random=2",
                title: "示例卡片 2",
                description: "这是第二个示例卡片的描述内容。",
                video: "https://www.w3schools.com/html/mov_bbb.mp4",
                detailTitle: "详细标题 2",
                detailText: "这是第二个卡片的详细内容。\n\n可以包含多段文字和详细的描述信息。"
            },
            {
                id: 3,
                image: "https://picsum.photos/400/300?random=3",
                title: "示例卡片 3",
                description: "这是第三个示例卡片的描述内容。",
                video: "https://www.w3schools.com/html/mov_bbb.mp4",
                detailTitle: "详细标题 3",
                detailText: "第三个卡片的详细说明文档。\n\n这里可以放置产品介绍、使用说明等内容。"
            }
        ];

        // 渲染卡片
        function renderCards() {
            const grid = document.getElementById('cardGrid');
            grid.innerHTML = '';

            cardsData.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = `
                    <img src="${card.image}" alt="${card.title}">
                    <div class="card-content">
                        <h3 class="card-title">${card.title}</h3>
                        <p class="card-description">${card.description}</p>
                        <div class="admin-controls">
                            <button class="edit-btn" onclick="openEditModal(${card.id}, event)">编辑</button>
                            <button onclick="deleteCard(${card.id}, event)">删除</button>
                        </div>
                    </div>
                `;

                cardElement.addEventListener('click', (e) => {
                    if (!e.target.closest('.admin-controls')) {
                        openDetailPage(card);
                    }
                });

                grid.appendChild(cardElement);
            });

            // 在管理员模式下添加"添加卡片"按钮
            if (isAdminMode) {
                const addCardElement = document.createElement('div');
                addCardElement.className = 'card';
                addCardElement.style.cssText = 'display: flex; align-items: center; justify-content: center; min-height: 200px; cursor: pointer; background: #f8f9fa; border: 2px dashed #dee2e6;';
                addCardElement.innerHTML = '<div style="text-align: center; color: #6c757d;"><div style="font-size: 48px; margin-bottom: 10px;">+</div><div>添加新卡片</div></div>';
                addCardElement.onclick = () => openAddModal();
                grid.appendChild(addCardElement);
            }

            updateAdminControls();
        }

        // 打开详情页面
        function openDetailPage(card) {
            currentCard = card;
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('detailPage').style.display = 'block';
            
            // 设置视频
            const video = document.getElementById('detailVideo');
            video.src = card.video;
            
            // 设置文字内容
            document.getElementById('displayTitle').textContent = card.detailTitle;
            document.getElementById('displayText').textContent = card.detailText;
            
            // 显示管理员按钮
            if (isAdminMode) {
                document.getElementById('detailAdminToggle').style.display = 'block';
            }

            // 重置编辑模式
            isDetailEditMode = false;
            document.getElementById('displayMode').style.display = 'block';
            document.getElementById('editMode').style.display = 'none';
            document.getElementById('detailAdminToggleText').textContent = '编辑内容';
        }

        // 返回主页
        function goBack() {
            document.getElementById('detailPage').style.display = 'none';
            document.getElementById('mainPage').style.display = 'block';
            currentCard = null;
            isDetailEditMode = false;
        }

        // 切换详情页编辑模式
        function toggleDetailEditMode() {
            if (!currentCard) return;

            isDetailEditMode = !isDetailEditMode;
            
            if (isDetailEditMode) {
                // 进入编辑模式
                document.getElementById('editTitle').value = currentCard.detailTitle;
                document.getElementById('editText').value = currentCard.detailText;
                document.getElementById('displayMode').style.display = 'none';
                document.getElementById('editMode').style.display = 'block';
                document.getElementById('detailAdminToggleText').textContent = '取消编辑';
            } else {
                // 退出编辑模式
                document.getElementById('displayMode').style.display = 'block';
                document.getElementById('editMode').style.display = 'none';
                document.getElementById('detailAdminToggleText').textContent = '编辑内容';
            }
        }

        // 保存内容
        function saveContent() {
            if (!currentCard) return;

            const newTitle = document.getElementById('editTitle').value.trim();
            const newText = document.getElementById('editText').value.trim();

            if (!newTitle) {
                alert('标题不能为空！');
                return;
            }

            // 更新数据
            const cardIndex = cardsData.findIndex(card => card.id === currentCard.id);
            if (cardIndex !== -1) {
                cardsData[cardIndex].detailTitle = newTitle;
                cardsData[cardIndex].detailText = newText;
                currentCard = cardsData[cardIndex];
            }

            // 更新显示
            document.getElementById('displayTitle').textContent = newTitle;
            document.getElementById('displayText').textContent = newText;

            // 退出编辑模式
            toggleDetailEditMode();

            alert('内容已保存！');
        }

        // 取消编辑
        function cancelEdit() {
            toggleDetailEditMode();
        }

        // 切换管理员模式
        function toggleAdminMode() {
            isAdminMode = !isAdminMode;
            document.getElementById('adminToggleText').textContent = 
                isAdminMode ? '关闭管理模式' : '开启管理模式';
            
            if (isAdminMode) {
                document.getElementById('detailAdminToggle').style.display = 'block';
            } else {
                document.getElementById('detailAdminToggle').style.display = 'none';
                isDetailEditMode = false;
            }

            updateAdminControls();
            renderCards();
        }

        // 更新管理员控制按钮显示
        function updateAdminControls() {
            const adminControls = document.querySelectorAll('.admin-controls');
            adminControls.forEach(control => {
                control.style.display = isAdminMode ? 'flex' : 'none';
            });
        }

        // 删除卡片
        function deleteCard(cardId, event) {
            event.stopPropagation();
            if (confirm('确定要删除这张卡片吗？')) {
                cardsData = cardsData.filter(card => card.id !== cardId);
                renderCards();
            }
        }

        // 打开添加模态框
        function openAddModal() {
            document.getElementById('addModal').style.display = 'block';
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('addModal').style.display = 'none';
            clearModalInputs();
        }

        // 清空模态框输入
        function clearModalInputs() {
            document.getElementById('newCardTitle').value = '';
            document.getElementById('newCardDescription').value = '';
            document.getElementById('newCardDetailTitle').value = '';
            document.getElementById('newCardDetailText').value = '';
            document.getElementById('newCardImage').value = '';
            document.getElementById('newCardVideo').value = '';
        }

        // 添加卡片
        function addCard() {
            const title = document.getElementById('newCardTitle').value.trim();
            const description = document.getElementById('newCardDescription').value.trim();
            const detailTitle = document.getElementById('newCardDetailTitle').value.trim();
            const detailText = document.getElementById('newCardDetailText').value.trim();
            const imageFile = document.getElementById('newCardImage').files[0];
            const videoFile = document.getElementById('newCardVideo').files[0];

            if (!title || !description || !detailTitle) {
                alert('请填写所有必填字段！');
                return;
            }

            const newCard = {
                id: Math.max(...cardsData.map(card => card.id)) + 1,
                title: title,
                description: description,
                detailTitle: detailTitle,
                detailText: detailText || '',
                image: imageFile ? URL.createObjectURL(imageFile) : `https://picsum.photos/400/300?random=${Date.now()}`,
                video: videoFile ? URL.createObjectURL(videoFile) : "https://www.w3schools.com/html/mov_bbb.mp4"
            };

            cardsData.push(newCard);
            renderCards();
            closeModal();
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('addModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            renderCards();
        });
    </script>
</body>
</html>
